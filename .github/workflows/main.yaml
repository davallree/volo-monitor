name: Volo Volleyball Monitor

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  check-volo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Monitor
        env:
          VOLO_SESSION_HEADERS: ${{ secrets.VOLO_SESSION_HEADERS }}
        run: python volo_monitor.py

      - name: Commit and Push Cache
        run: |
          git config --global user.name 'VoloBot'
          git config --global user.email 'bot@github.com'
          git add known_games.json
          git commit -m "Update known games cache" || echo "No changes"
          git push
