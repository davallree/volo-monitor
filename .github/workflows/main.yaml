name: Volo Sports Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure cache exists
        run: |
          if [ ! -f known_games.json ]; then
            echo "[]" > known_games.json
          fi

      - name: Run monitor
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          VOLO_USER_AGENT: ${{ secrets.VOLO_USER_AGENT }}
          VOLO_SESSION_HEADERS: ${{ secrets.VOLO_SESSION_HEADERS }}
        run: python volo_monitor.py

      - name: Commit known_games.json if changed
        run: |
          if git diff --quiet -- known_games.json; then
            echo "No changes to known_games.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add known_games.json
          git commit -m "Update known_games.json [skip ci]"
          git push
