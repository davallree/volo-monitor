name: Volo Volleyball Monitor

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install seleniumbase requests

      - name: Install Chrome and Driver
        run: |
          # SeleniumBase handles the binary setup automatically
          seleniumbase install chromedriver
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Run Volo Monitor
        env:
          # If you eventually use secrets for ntfy or other services
          PYTHONUNBUFFERED: 1
        run: |
          # We run through xvfb to simulate a headed browser in a headless environment
          # This is the most effective way to bypass Cloudflare
          xvfb-run --auto-servernum python volo_monitor.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add known_games.json
          git commit -m "Update known games cache [skip ci]" || echo "No changes to commit"
          git push
