name: Volo Sports Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Restore previous known_games.json if it exists
      - name: Download cache
        uses: actions/download-artifact@v4
        with:
          name: known-games
          path: .
        continue-on-error: true

      - name: Ensure cache file exists
        run: |
          if [ ! -f known_games.json ]; then
            echo "[]" > known_games.json
          fi

      - name: Run monitor
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          VOLO_USER_AGENT: ${{ secrets.VOLO_USER_AGENT }}
          VOLO_SESSION_HEADERS: ${{ secrets.VOLO_SESSION_HEADERS }}
        run: python volo_monitor.py

      # Save updated known_games.json
      - name: Upload cache
        uses: actions/upload-artifact@v4
        with:
          name: known-games
          path: known_games.json
